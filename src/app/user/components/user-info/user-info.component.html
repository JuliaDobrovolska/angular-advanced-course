<nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="userDetail?.firstName + ' '+userDetail?.lastName "
                  [nzDescription]="userDetail ? (userDetail.email | maskEmail):''"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" src="{{userDetail?.picture}}"/>
</ng-template>
