<h1 nz-typography>User list</h1>

<div *ngIf="loading$ | async">Loading...</div>
<nz-table #basicTable >
  <thead>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async" [routerLink]="'/user/'+user.id">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
  </tr>
  </tbody>
</nz-table>

<button (click)="loadUsers()">loadUsers</button>
